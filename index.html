<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrador César</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body style="background-color: #FAFAD2;">
    <div class="container mt-5">
        <h1 class="text-center" style="color: #FFD700;">Cifrador César</h1>
        <div class="row">
            <!-- Tarjeta para cifrar -->
            <div class="col-md-6">
                <div class="card" style="background-color: #FFF; border: 2px solid #F0E68C;">
                    <div class="card-body">
                        <h5 class="card-title" style="color: #FFD700;">Cifrar Mensaje</h5>
                        <div class="form-group">
                            <label for="mensajeCifrar" style="color: #FFD700;">Texto a cifrar:</label>
                            <input type="text" class="form-control" id="mensaje" placeholder="Ingresa el mensaje">
                        </div>
                        <button class="btn btn-warning" onclick="cifrarMensaje()">
                            <span class="fas fa-lock" style="color: #FFD700;"></span> Cifrar
                        </button>
                        <div class="form-group mt-3">
                            <label for="mensajeCifrado" style="color: #FFD700;">Mensaje cifrado:</label>
                            <input type="text" class="form-control" id="resultado" readonly>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tarjeta para descifrar -->
            <div class="col-md-6">
                <div class="card" style="background-color: #FFF; border: 2px solid #F0E68C;">
                    <div class="card-body">
                        <h5 class="card-title" style="color: #FFD700;">Descifrar Mensaje</h5>
                        <div class="form-group">
                            <label for "mensajeDescifrar" style="color: #FFD700;">Texto a descifrar:</label>
                            <input type="text" class="form-control" id="mensajeCifrar" placeholder="Ingresa el mensaje cifrado">
                        </div>
                        <button class="btn btn-secondary" onclick="descifrarMensaje()">
                            <span class="fas fa-unlock-alt" style="color: #FFD700;"></span> Descifrar
                        </button>
                        <div class="form-group mt-3">
                            <label for="mensajeDescifrado" style="color: #FFD700;">Mensaje descifrado:</label>
                            <input type="text" class="form-control" id="resultadoCifrar" readonly>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="./scripts.js"></script>
</body>
</html>
